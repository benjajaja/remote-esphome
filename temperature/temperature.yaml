          # else:
            # - light.turn_off: wifi_led
 
one_wire:
  - platform: gpio
    pin: GPIO18

sensor:
  - platform: dallas_temp
    name: Temperature
    update_interval: 10s
    unit_of_measurement: "Â°C"
    device_class: "temperature"
    state_class: "measurement"
    accuracy_decimals: 1
    expire_after: 30s

binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO25
      mode:
        input: true
        pullup: true
      inverted: true  # Motion occurs when signal goes LOW
    name: "Motion Detected"
    id: motion_sensor
    device_class: motion
    filters:
      - delayed_on: 50ms
      - delayed_off: 3s
    on_press:
      then:
        - logger.log: "Motion detected!"
    on_release:
      then:
        - logger.log: "Motion cleared"

